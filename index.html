<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h1>Picture This!</h1>
      <section>
      <h4>My Really Cool Blog Post</h4>

  </section>
  <section>
    <picture>
      <source srcset="images/museum-960_x_540.jpg" media="(min-width: 960px)">
      <source srcset="images/museum-640_x_360.jpg" media="(min-width: 640px)">
      <source srcset="images/museum-320_x_180.jpg" media="(min-width: 320px)">
      <source srcset="images/museum-1440x1440.jpg" media="(min-width: 1440px)">
      <source srcset="images/museum-960_x_960.jpg">
      <source srcset="images/museum-480_x_480.jpg" media="(min-width: 480px)">

      
      <img src="images/museum.jpg" alt="museum">
    </picture>  
  </section>

  </header>
</body>
</html>
